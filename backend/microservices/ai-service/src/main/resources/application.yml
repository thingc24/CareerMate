spring:
  application:
    name: ai-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_service_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Aa1234}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
