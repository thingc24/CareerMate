spring:
  application:
    name: careermate-backend
  
  # Database Configuration
  # Cấu hình database - PostgreSQL local
  datasource:
    url: jdbc:postgresql://localhost:5432/careermate_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Aa1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update # Tự động tạo/update tables khi chạy lần đầu với database trống
      # Sau khi database ổn định có thể đổi lại thành 'validate' cho production
    show-sql: false  # Đổi thành true để xem SQL queries
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
