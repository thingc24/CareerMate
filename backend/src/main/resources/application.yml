# JWT Configuration
jwt:
  secret: ${JWT_SECRET:5Ug/98ITtqMrJqakx4zPmlUTDmqhqqsC2MNEfE4NZ4w=}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# AI Service Configuration
ai:
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: gemini-2.5-flash
    base-url: https://generativelanguage.googleapis.com/v1beta
    timeout: 30000 # 30 seconds
  
  # Vector DB Configuration (for job matching)
  vector-db:
    type: weaviate # or pinecone
    weaviate:
      url: ${WEAVIATE_URL:http://localhost:8081}
      api-key: ${WEAVIATE_API_KEY:}
      enabled: ${WEAVIATE_ENABLED:false}
    pinecone:
      api-key: ${PINECONE_API_KEY:}
      environment: ${PINECONE_ENV:}
      enabled: ${PINECONE_ENABLED:false}

# Application Configuration
app:
  name: CareerMate
  version: 1.0.0
  base-url: ${BASE_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  
  # File Storage
  storage:
    type: local # or s3, azure
    local:
      path: ${STORAGE_PATH:./uploads}
    s3:
      bucket: ${S3_BUCKET:}
      region: ${S3_REGION:}
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
  
  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 60
    requests-per-hour: 1000

# Logging Configuration
logging:
  level:
    root: INFO
    vn.careermate: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/careermate.log
    max-size: 10MB
    max-history: 30

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

