version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: careermate-postgres
    environment:
      POSTGRES_DB: careermate_db
      POSTGRES_USER: careermate_user
      POSTGRES_PASSWORD: careermate_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careermate_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: careermate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: careermate-backend
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: careermate_user
      DB_PASSWORD: careermate_password
      DB_URL: jdbc:postgresql://postgres:5432/careermate_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-256-bit-secret-key-change-in-production-minimum-32-characters
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

