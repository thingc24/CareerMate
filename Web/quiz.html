<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Quiz định hướng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sinhvien.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="sinhvien.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <div id="userAvatar" class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Quiz định hướng nghề nghiệp</h1>
            <p class="text-gray-600">Làm quiz để khám phá nghề nghiệp phù hợp với bạn</p>
        </div>

        <!-- Quiz List -->
        <div id="quizListSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Quizzes will be loaded here -->
        </div>

        <!-- Quiz Taking -->
        <div id="quizTakingSection" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 id="quizTitle" class="text-2xl font-semibold text-gray-900"></h2>
                        <p id="quizDescription" class="text-gray-600"></p>
                    </div>
                    <button onclick="exitQuiz()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        <i class="fas fa-times mr-2"></i>Thoát
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex-1 bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                    <span id="progressText" class="text-sm text-gray-600">0/0</span>
                </div>
            </div>

            <div id="questionContainer" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <!-- Questions will be shown here -->
            </div>

            <div class="mt-6 flex justify-between">
                <button id="prevBtn" onclick="previousQuestion()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition" disabled>
                    <i class="fas fa-arrow-left mr-2"></i>Trước
                </button>
                <button id="nextBtn" onclick="nextQuestion()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Tiếp <i class="fas fa-arrow-right ml-2"></i>
                </button>
                <button id="submitBtn" onclick="submitQuiz()" class="hidden px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-check mr-2"></i>Nộp bài
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Kết quả quiz</h2>
            <div id="resultsContent">
                <!-- Results will be shown here -->
            </div>
            <button onclick="backToQuizzes()" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại danh sách
            </button>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();
        let quizzes = [];
        let currentQuiz = null;
        let currentAttempt = null;
        let currentQuestionIndex = 0;
        let answers = {};

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load user info
        loadUserInfo();

        // Load quizzes
        loadQuizzes();

        async function loadQuizzes() {
            try {
                quizzes = await api.getQuizzes();
                const container = document.getElementById('quizListSection');
                container.innerHTML = '';

                if (quizzes.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500">Chưa có quiz nào</p></div>';
                    return;
                }

                quizzes.forEach(quiz => {
                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition cursor-pointer';
                    div.onclick = () => startQuiz(quiz);
                    div.innerHTML = `
                        <div class="mb-4">
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">${quiz.title}</h3>
                            <p class="text-gray-600 text-sm">${quiz.description || ''}</p>
                        </div>
                        <div class="flex items-center justify-between text-sm text-gray-500">
                            <span><i class="fas fa-question-circle mr-1"></i>${quiz.totalQuestions || 0} câu hỏi</span>
                            <span><i class="fas fa-clock mr-1"></i>${quiz.timeLimitMinutes || 'Không giới hạn'} phút</span>
                        </div>
                        <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                            Bắt đầu
                        </button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Load quizzes error:', error);
            }
        }

        async function startQuiz(quiz) {
            try {
                currentQuiz = quiz;
                currentQuestionIndex = 0;
                answers = {};

                // Start quiz attempt
                currentAttempt = await api.startQuiz(quiz.id);

                // Load quiz details with questions
                const quizDetails = await api.getQuiz(quiz.id);

                document.getElementById('quizListSection').classList.add('hidden');
                document.getElementById('quizTakingSection').classList.remove('hidden');
                document.getElementById('resultsSection').classList.add('hidden');

                document.getElementById('quizTitle').textContent = quiz.title;
                document.getElementById('quizDescription').textContent = quiz.description || '';

                displayQuestion(quizDetails);
            } catch (error) {
                console.error('Start quiz error:', error);
                alert('Lỗi khi bắt đầu quiz: ' + error.message);
            }
        }

        function displayQuestion(quiz) {
            const questions = quiz.questions || [];
            if (questions.length === 0) {
                alert('Quiz không có câu hỏi');
                return;
            }

            const question = questions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-900 mb-4">
                    Câu ${currentQuestionIndex + 1}: ${question.question}
                </h3>
                <div class="space-y-3">
                    ${question.options && question.options.length > 0 ? 
                        question.options.map((option, index) => `
                            <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition">
                                <input type="${question.questionType === 'MULTIPLE_CHOICE' ? 'checkbox' : 'radio'}" 
                                       name="question_${question.id}" 
                                       value="${option}"
                                       class="mr-3"
                                       ${answers[question.id] && answers[question.id].includes(option) ? 'checked' : ''}
                                       onchange="updateAnswer('${question.id}', '${option}', this.checked)">
                                <span class="text-gray-700">${option}</span>
                            </label>
                        `).join('') :
                        `<textarea id="textAnswer_${question.id}" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   rows="4"
                                   placeholder="Nhập câu trả lời của bạn..."
                                   onchange="updateTextAnswer('${question.id}', this.value)">${answers[question.id] || ''}</textarea>`
                    }
                </div>
            `;

            // Update progress
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${currentQuestionIndex + 1}/${questions.length}`;

            // Update buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').classList.toggle('hidden', currentQuestionIndex === questions.length - 1);
            document.getElementById('submitBtn').classList.toggle('hidden', currentQuestionIndex !== questions.length - 1);
        }

        function updateAnswer(questionId, option, checked) {
            if (!answers[questionId]) {
                answers[questionId] = [];
            }
            if (checked) {
                if (!answers[questionId].includes(option)) {
                    answers[questionId].push(option);
                }
            } else {
                answers[questionId] = answers[questionId].filter(a => a !== option);
            }
        }

        function updateTextAnswer(questionId, value) {
            answers[questionId] = value;
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuiz);
            }
        }

        async function nextQuestion() {
            const quizDetails = await api.getQuiz(currentQuiz.id);
            const questions = quizDetails.questions || [];
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(quizDetails);
            }
        }

        async function submitQuiz() {
            if (!confirm('Bạn có chắc muốn nộp bài?')) {
                return;
            }

            try {
                // Convert answers to format expected by backend
                const answerArray = Object.keys(answers).map(questionId => ({
                    questionId: questionId,
                    answer: Array.isArray(answers[questionId]) ? answers[questionId].join(', ') : answers[questionId]
                }));

                const result = await api.submitQuiz(currentAttempt.id, answerArray);

                // Show results
                document.getElementById('quizTakingSection').classList.add('hidden');
                document.getElementById('resultsSection').classList.remove('hidden');

                const resultsContent = document.getElementById('resultsContent');
                resultsContent.innerHTML = `
                    <div class="text-center mb-6">
                        <div class="inline-block p-6 bg-blue-100 rounded-full mb-4">
                            <i class="fas fa-trophy text-4xl text-blue-600"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">Điểm số: ${result.score || 0}/${result.totalQuestions || 0}</h3>
                        <p class="text-gray-600">Bạn đã trả lời đúng ${result.correctAnswers || 0} câu</p>
                    </div>
                    ${result.feedback ? `
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <h4 class="font-semibold text-gray-900 mb-2">Nhận xét:</h4>
                        <p class="text-gray-700">${result.feedback}</p>
                    </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Submit quiz error:', error);
                alert('Lỗi khi nộp bài: ' + error.message);
            }
        }

        function exitQuiz() {
            if (confirm('Bạn có chắc muốn thoát? Tiến độ sẽ không được lưu.')) {
                backToQuizzes();
            }
        }

        function backToQuizzes() {
            document.getElementById('quizListSection').classList.remove('hidden');
            document.getElementById('quizTakingSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            currentQuiz = null;
            currentAttempt = null;
            currentQuestionIndex = 0;
            answers = {};
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.fullName) {
                const initials = user.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('userAvatar').textContent = initials;
            }
        }
    </script>
</body>
</html>
