<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Khóa học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sinhvien.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="sinhvien.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <div id="userAvatar" class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Khóa học</h1>
            <p class="text-gray-600">Nâng cao kỹ năng với các khóa học được đề xuất</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm khóa học..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả danh mục</option>
                    <option value="TECHNICAL">Kỹ thuật</option>
                    <option value="SOFT_SKILLS">Kỹ năng mềm</option>
                    <option value="CAREER">Nghề nghiệp</option>
                </select>
                <select id="levelFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả cấp độ</option>
                    <option value="BEGINNER">Mới bắt đầu</option>
                    <option value="INTERMEDIATE">Trung bình</option>
                    <option value="ADVANCED">Nâng cao</option>
                </select>
                <button onclick="loadCourses()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-search mr-2"></i>Tìm kiếm
                </button>
            </div>
        </div>

        <!-- Courses Grid -->
        <div id="coursesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Courses will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Đang tải khóa học...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
            <i class="fas fa-book text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Không tìm thấy khóa học nào</h3>
            <p class="text-gray-600">Thử thay đổi bộ lọc tìm kiếm</p>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load user info
        loadUserInfo();

        // Load courses
        loadCourses();

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadCourses();
            }
        });

        async function loadCourses() {
            try {
                document.getElementById('coursesGrid').classList.add('hidden');
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');

                const category = document.getElementById('categoryFilter').value;
                const courses = await api.getCourses(category);

                document.getElementById('loadingState').classList.add('hidden');

                if (courses.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                displayCourses(courses);
            } catch (error) {
                console.error('Load courses error:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('coursesGrid');
            container.innerHTML = '';
            container.classList.remove('hidden');

            courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition cursor-pointer';
                div.onclick = () => viewCourse(course.id);
                div.innerHTML = `
                    <div class="mb-4">
                        <div class="w-full h-40 bg-gradient-to-br from-blue-400 to-purple-500 rounded-lg mb-4 flex items-center justify-center">
                            <i class="fas fa-book text-6xl text-white opacity-50"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${course.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${course.description || ''}</p>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                        <span><i class="fas fa-user mr-1"></i>${course.instructor || 'Giảng viên'}</span>
                        <span><i class="fas fa-clock mr-1"></i>${course.durationHours || 0}h</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-lg font-bold text-blue-600">
                            ${course.price === 0 || course.price === null ? 'Miễn phí' : `${course.price.toLocaleString()}đ`}
                        </span>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">
                            ${course.isPremium ? '<i class="fas fa-crown mr-1"></i>' : ''}Xem chi tiết
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function viewCourse(courseId) {
            window.location.href = `course-detail.html?id=${courseId}`;
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.fullName) {
                const initials = user.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('userAvatar').textContent = initials;
            }
        }
    </script>
</body>
</html>
