<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Danh sách công ty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sinhvien.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="sinhvien.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <div id="userAvatar" class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Danh sách công ty</h1>
            <p class="text-gray-600">Khám phá các công ty hàng đầu và cơ hội việc làm</p>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm công ty..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <select id="industryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả ngành</option>
                    <option value="TECH">Công nghệ</option>
                    <option value="FINANCE">Tài chính</option>
                    <option value="HEALTHCARE">Y tế</option>
                    <option value="EDUCATION">Giáo dục</option>
                    <option value="RETAIL">Bán lẻ</option>
                </select>
                <button onclick="loadCompanies()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-search mr-2"></i>Tìm kiếm
                </button>
            </div>
        </div>

        <!-- Companies Grid -->
        <div id="companiesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Companies will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Đang tải danh sách công ty...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
            <i class="fas fa-building text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Không tìm thấy công ty nào</h3>
            <p class="text-gray-600">Thử thay đổi bộ lọc tìm kiếm</p>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load user info
        loadUserInfo();

        // Load companies
        loadCompanies();

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadCompanies();
            }
        });

        async function loadCompanies() {
            try {
                document.getElementById('companiesGrid').classList.add('hidden');
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');

                const keyword = document.getElementById('searchInput').value;
                const companiesData = await api.getCompanies(0, 100);
                const companies = companiesData.content || companiesData || [];

                document.getElementById('loadingState').classList.add('hidden');

                if (companies.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                displayCompanies(companies);
            } catch (error) {
                console.error('Load companies error:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function displayCompanies(companies) {
            const container = document.getElementById('companiesGrid');
            container.innerHTML = '';
            container.classList.remove('hidden');

            companies.forEach(company => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition cursor-pointer';
                div.onclick = () => viewCompany(company.id);
                div.innerHTML = `
                    <div class="mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-500 rounded-lg mb-4 flex items-center justify-center text-white text-2xl font-bold">
                            ${company.name ? company.name.charAt(0).toUpperCase() : 'C'}
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${company.name}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${company.description || 'Chưa có mô tả'}</p>
                    </div>
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        ${company.industry ? `<div><i class="fas fa-industry mr-2"></i>${company.industry}</div>` : ''}
                        ${company.location ? `<div><i class="fas fa-map-marker-alt mr-2"></i>${company.location}</div>` : ''}
                        ${company.website ? `<div><i class="fas fa-globe mr-2"></i>${company.website}</div>` : ''}
                    </div>
                    ${company.averageRating ? `
                    <div class="flex items-center gap-2 mb-4">
                        <div class="flex text-yellow-400">
                            ${Array(Math.floor(company.averageRating)).fill(0).map(() => '<i class="fas fa-star"></i>').join('')}
                        </div>
                        <span class="text-sm text-gray-600">${company.averageRating.toFixed(1)} (${company.totalRatings || 0} đánh giá)</span>
                    </div>
                    ` : ''}
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                        Xem chi tiết
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function viewCompany(companyId) {
            window.location.href = `company-detail.html?id=${companyId}`;
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.fullName) {
                const initials = user.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('userAvatar').textContent = initials;
            }
        }
    </script>
</body>
</html>
