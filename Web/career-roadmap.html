<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Lộ trình nghề nghiệp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sinhvien.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="sinhvien.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <div id="userAvatar" class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Lộ trình nghề nghiệp</h1>
            <p class="text-gray-600">Nhận lộ trình nghề nghiệp được AI tùy chỉnh dựa trên mục tiêu của bạn</p>
        </div>

        <!-- Generate Roadmap Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Tạo lộ trình mới</h2>
            <form id="roadmapForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mục tiêu nghề nghiệp *</label>
                    <input type="text" id="careerGoal" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ví dụ: Trở thành Full-stack Developer, Data Scientist, Product Manager...">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trình độ hiện tại</label>
                        <select id="currentLevel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="BEGINNER">Mới bắt đầu</option>
                            <option value="INTERMEDIATE">Trung bình</option>
                            <option value="ADVANCED">Nâng cao</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trình độ mục tiêu</label>
                        <select id="targetLevel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="INTERMEDIATE">Trung bình</option>
                            <option value="ADVANCED">Nâng cao</option>
                            <option value="EXPERT">Chuyên gia</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    <i class="fas fa-magic mr-2"></i>Tạo lộ trình với AI
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Đang tạo lộ trình nghề nghiệp cho bạn...</p>
            <p class="text-sm text-gray-500 mt-2">Vui lòng đợi trong giây lát</p>
        </div>

        <!-- Roadmap List -->
        <div id="roadmapList" class="space-y-6">
            <!-- Roadmaps will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
            <i class="fas fa-route text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Chưa có lộ trình nào</h3>
            <p class="text-gray-600">Tạo lộ trình nghề nghiệp đầu tiên của bạn ở trên</p>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load user info
        loadUserInfo();

        // Load roadmaps
        loadRoadmaps();

        // Form submit
        document.getElementById('roadmapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const careerGoal = document.getElementById('careerGoal').value;
            const currentLevel = document.getElementById('currentLevel').value;
            const targetLevel = document.getElementById('targetLevel').value;

            try {
                document.getElementById('roadmapForm').style.display = 'none';
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('roadmapList').classList.add('hidden');
                document.getElementById('emptyState').classList.add('hidden');

                const roadmap = await api.generateCareerRoadmap({
                    careerGoal,
                    currentLevel,
                    targetLevel
                });

                await loadRoadmaps();
                
            } catch (error) {
                console.error('Generate roadmap error:', error);
                alert('Lỗi khi tạo lộ trình: ' + error.message);
                document.getElementById('roadmapForm').style.display = 'block';
                document.getElementById('loadingState').classList.add('hidden');
            }
        });

        async function loadRoadmaps() {
            try {
                const roadmaps = await api.getCareerRoadmaps();
                const container = document.getElementById('roadmapList');
                container.innerHTML = '';

                if (roadmaps.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    container.classList.add('hidden');
                    return;
                }

                document.getElementById('emptyState').classList.add('hidden');
                container.classList.remove('hidden');

                roadmaps.forEach(roadmap => {
                    const roadmapData = roadmap.roadmapData || {};
                    const skillsGap = roadmap.skillsGap || [];
                    const recommendedCourses = roadmap.recommendedCourses || [];

                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6';
                    div.innerHTML = `
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-xl font-semibold text-gray-900 mb-1">${roadmap.careerGoal}</h3>
                                <p class="text-sm text-gray-500">
                                    ${roadmap.currentLevel} → ${roadmap.targetLevel}
                                    ${roadmap.estimatedDurationMonths ? ` • ${roadmap.estimatedDurationMonths} tháng` : ''}
                                </p>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-blue-600">${roadmap.progressPercentage || 0}%</div>
                                <div class="text-xs text-gray-500">Tiến độ</div>
                            </div>
                        </div>

                        <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                            <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: ${roadmap.progressPercentage || 0}%"></div>
                        </div>

                        ${skillsGap.length > 0 ? `
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-900 mb-2">Kỹ năng cần học:</h4>
                            <div class="flex flex-wrap gap-2">
                                ${skillsGap.map(skill => `<span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm">${skill}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}

                        ${recommendedCourses.length > 0 ? `
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-900 mb-2">Khóa học đề xuất:</h4>
                            <div class="space-y-2">
                                ${recommendedCourses.slice(0, 3).map(course => `
                                    <div class="flex items-center gap-2 p-2 bg-blue-50 rounded-lg">
                                        <i class="fas fa-book text-blue-600"></i>
                                        <span class="text-sm text-gray-700">${course.title || course.name || 'Khóa học'}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}

                        ${roadmapData.steps ? `
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-900 mb-3">Các bước thực hiện:</h4>
                            <div class="space-y-2">
                                ${(Array.isArray(roadmapData.steps) ? roadmapData.steps : []).slice(0, 5).map((step, index) => `
                                    <div class="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                                        <span class="flex-shrink-0 w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-xs font-semibold">${index + 1}</span>
                                        <span class="text-sm text-gray-700">${typeof step === 'string' ? step : (step.title || step.description || 'Bước')}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}

                        <div class="flex gap-2 mt-4">
                            <button onclick="viewRoadmapDetail('${roadmap.id}')" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                                Xem chi tiết
                            </button>
                            <button onclick="updateProgress('${roadmap.id}')" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                                Cập nhật tiến độ
                            </button>
                        </div>
                    `;
                    container.appendChild(div);
                });

                document.getElementById('roadmapForm').style.display = 'block';
                document.getElementById('loadingState').classList.add('hidden');
            } catch (error) {
                console.error('Load roadmaps error:', error);
                document.getElementById('roadmapForm').style.display = 'block';
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function viewRoadmapDetail(roadmapId) {
            // TODO: Implement roadmap detail view
            alert('Tính năng xem chi tiết đang được phát triển');
        }

        function updateProgress(roadmapId) {
            const progress = prompt('Nhập tiến độ (0-100):');
            if (progress !== null && !isNaN(progress)) {
                const progressNum = parseInt(progress);
                if (progressNum >= 0 && progressNum <= 100) {
                    // TODO: Call API to update progress
                    alert('Tính năng cập nhật tiến độ đang được phát triển');
                } else {
                    alert('Tiến độ phải từ 0 đến 100');
                }
            }
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.fullName) {
                const initials = user.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('userAvatar').textContent = initials;
            }
        }
    </script>
</body>
</html>
