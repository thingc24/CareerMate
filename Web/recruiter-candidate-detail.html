<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Chi tiết ứng viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="nhatuyendung.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="nhatuyendung.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Quay lại
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600">Đang tải thông tin...</p>
        </div>

        <div id="candidateContent" class="hidden">
            <!-- Header -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-start justify-between">
                    <div class="flex items-start gap-4">
                        <div id="candidateAvatar" class="h-20 w-20 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-2xl">
                            ST
                        </div>
                        <div>
                            <h1 id="candidateName" class="text-3xl font-bold text-gray-900 mb-2">Tên ứng viên</h1>
                            <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
                                <span id="candidateEmail" class="flex items-center">
                                    <i class="fas fa-envelope mr-2"></i>email@example.com
                                </span>
                                <span id="candidatePhone" class="flex items-center">
                                    <i class="fas fa-phone mr-2"></i>0123456789
                                </span>
                                <span id="matchScore" class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">
                                    Match: 85%
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="updateStatus('VIEWED')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-eye mr-2"></i>Đã xem
                        </button>
                        <button onclick="scheduleInterview()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-calendar mr-2"></i>Lên lịch PV
                        </button>
                        <button onclick="rejectCandidate()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                            <i class="fas fa-times mr-2"></i>Từ chối
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Content -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Application Info -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Thông tin ứng tuyển</h2>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Vị trí ứng tuyển:</span>
                                <span id="appliedJob" class="font-semibold text-gray-900">-</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Ngày ứng tuyển:</span>
                                <span id="appliedDate" class="font-semibold text-gray-900">-</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Trạng thái:</span>
                                <span id="applicationStatus" class="px-3 py-1 rounded-full text-xs font-medium">-</span>
                            </div>
                            <div id="coverLetterSection" class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Thư xin việc</label>
                                <div id="coverLetter" class="p-4 bg-gray-50 rounded-lg text-gray-700 whitespace-pre-wrap">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- CV -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold text-gray-900">CV</h2>
                            <button onclick="viewCV()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-eye mr-2"></i>Xem CV
                            </button>
                        </div>
                        <div id="cvInfo" class="space-y-2">
                            <!-- CV info will be loaded here -->
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Kỹ năng</h2>
                        <div id="candidateSkills" class="flex flex-wrap gap-2">
                            <!-- Skills will be loaded here -->
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Kinh nghiệm</h2>
                        <div id="candidateExperience" class="space-y-4">
                            <!-- Experience will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Status Actions -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Thay đổi trạng thái</h3>
                        <div class="space-y-2">
                            <button onclick="updateStatus('VIEWED')" class="w-full px-4 py-2 border border-blue-300 text-blue-600 rounded-lg hover:bg-blue-50 transition">
                                <i class="fas fa-eye mr-2"></i>Đã xem
                            </button>
                            <button onclick="updateStatus('INTERVIEW')" class="w-full px-4 py-2 border border-green-300 text-green-600 rounded-lg hover:bg-green-50 transition">
                                <i class="fas fa-calendar mr-2"></i>Phỏng vấn
                            </button>
                            <button onclick="updateStatus('OFFERED')" class="w-full px-4 py-2 border border-purple-300 text-purple-600 rounded-lg hover:bg-purple-50 transition">
                                <i class="fas fa-handshake mr-2"></i>Đã offer
                            </button>
                            <button onclick="updateStatus('REJECTED')" class="w-full px-4 py-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50 transition">
                                <i class="fas fa-times mr-2"></i>Từ chối
                            </button>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Ghi chú</h3>
                        <textarea id="notes" rows="6" placeholder="Thêm ghi chú về ứng viên..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"></textarea>
                        <button onclick="saveNotes()" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-save mr-2"></i>Lưu ghi chú
                        </button>
                    </div>

                    <!-- Contact -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Liên hệ</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Email:</span>
                                <a id="contactEmail" href="#" class="text-blue-600 hover:underline">-</a>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Điện thoại:</span>
                                <a id="contactPhone" href="#" class="text-blue-600 hover:underline">-</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();
        let currentApplicationId = null;
        let currentApplication = null;
        let currentJobId = null;

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Get application ID from URL
        function getApplicationIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadCandidateDetail() {
            const applicationId = getApplicationIdFromUrl();
            if (!applicationId) {
                alert('Không tìm thấy ID ứng viên');
                window.location.href = 'nhatuyendung.html';
                return;
            }

            currentApplicationId = applicationId;

            try {
                // Get job ID from URL
                const params = new URLSearchParams(window.location.search);
                currentJobId = params.get('jobId');

                if (!currentJobId) {
                    alert('Không tìm thấy ID tin tuyển dụng');
                    window.location.href = 'nhatuyendung.html';
                    return;
                }

                // Get applicants for the job
                const applicantsData = await api.getJobApplicants(currentJobId, 0, 100);
                const applicants = applicantsData.content || applicantsData || [];
                currentApplication = applicants.find(a => a.id === applicationId);

                if (!currentApplication) {
                    alert('Không tìm thấy thông tin ứng viên');
                    window.location.href = 'nhatuyendung.html';
                    return;
                }

                // Display candidate info
                const student = currentApplication.student || currentApplication.studentProfile;
                const user = student?.user || {};

                document.getElementById('candidateName').textContent = user.fullName || 'Ứng viên';
                document.getElementById('candidateEmail').innerHTML = `<i class="fas fa-envelope mr-2"></i>${user.email || '-'}`;
                document.getElementById('candidatePhone').innerHTML = `<i class="fas fa-phone mr-2"></i>${user.phone || '-'}`;
                document.getElementById('contactEmail').textContent = user.email || '-';
                document.getElementById('contactEmail').href = `mailto:${user.email || ''}`;
                document.getElementById('contactPhone').textContent = user.phone || '-';
                document.getElementById('contactPhone').href = `tel:${user.phone || ''}`;

                const avatar = document.getElementById('candidateAvatar');
                const initials = (user.fullName || 'ST').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                avatar.textContent = initials;

                // Application info
                const job = currentApplication.job || {};
                document.getElementById('appliedJob').textContent = job.title || '-';
                document.getElementById('appliedDate').textContent = currentApplication.appliedAt ? 
                    new Date(currentApplication.appliedAt).toLocaleDateString('vi-VN') : '-';
                
                const statusEl = document.getElementById('applicationStatus');
                statusEl.textContent = getStatusText(currentApplication.status);
                statusEl.className = `px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(currentApplication.status)}`;

                document.getElementById('coverLetter').textContent = currentApplication.coverLetter || 'Không có thư xin việc';

                // Match score
                if (currentApplication.matchScore) {
                    document.getElementById('matchScore').textContent = `Match: ${currentApplication.matchScore}%`;
                }

                // CV info
                if (currentApplication.cv) {
                    const cvId = currentApplication.cv.id || currentApplication.cv;
                    document.getElementById('cvInfo').innerHTML = `
                        <p class="text-sm text-gray-600">CV đã được tải lên</p>
                        <button onclick="viewCV('${cvId}')" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">
                            <i class="fas fa-download mr-2"></i>Tải CV
                        </button>
                    `;
                } else {
                    document.getElementById('cvInfo').innerHTML = '<p class="text-sm text-gray-500">Chưa có CV</p>';
                }

                // Skills
                // TODO: Load skills from student profile

                // Experience
                // TODO: Load experience from student profile

                // Notes
                document.getElementById('notes').value = currentApplication.notes || '';

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('candidateContent').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading candidate detail:', error);
                alert('Lỗi khi tải thông tin: ' + (error.message || 'Vui lòng thử lại'));
            }
        }

        function getStatusText(status) {
            const statuses = {
                'PENDING': 'Mới ứng tuyển',
                'VIEWED': 'Đã xem',
                'INTERVIEW': 'Phỏng vấn',
                'OFFERED': 'Đã offer',
                'REJECTED': 'Từ chối',
                'ACCEPTED': 'Đã chấp nhận',
                'WITHDRAWN': 'Đã rút'
            };
            return statuses[status] || status;
        }

        function getStatusColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-700',
                'VIEWED': 'bg-blue-100 text-blue-700',
                'INTERVIEW': 'bg-green-100 text-green-700',
                'OFFERED': 'bg-purple-100 text-purple-700',
                'REJECTED': 'bg-red-100 text-red-700',
                'ACCEPTED': 'bg-green-100 text-green-700',
                'WITHDRAWN': 'bg-gray-100 text-gray-700'
            };
            return colors[status] || 'bg-gray-100 text-gray-700';
        }

        async function updateStatus(status) {
            try {
                await api.updateApplicationStatus(currentApplicationId, status, document.getElementById('notes').value);
                alert('Đã cập nhật trạng thái thành công!');
                loadCandidateDetail();
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Lỗi: ' + (error.message || 'Không thể cập nhật trạng thái'));
            }
        }

        async function scheduleInterview() {
            const interviewTime = prompt('Nhập thời gian phỏng vấn (YYYY-MM-DD HH:mm):');
            if (!interviewTime) return;

            try {
                const dateTime = new Date(interviewTime);
                await api.scheduleInterview(currentApplicationId, dateTime.toISOString());
                alert('Đã lên lịch phỏng vấn thành công!');
                loadCandidateDetail();
            } catch (error) {
                console.error('Error scheduling interview:', error);
                alert('Lỗi: ' + (error.message || 'Không thể lên lịch phỏng vấn'));
            }
        }

        async function rejectCandidate() {
            if (!confirm('Bạn có chắc chắn muốn từ chối ứng viên này?')) return;
            await updateStatus('REJECTED');
        }

        async function viewCV(cvId) {
            try {
                const cv = await api.getCV(cvId || currentApplication.cv?.id || currentApplication.cv);
                if (cv && cv.fileUrl) {
                    const url = cv.fileUrl.startsWith('http') ? cv.fileUrl : `http://localhost:8080${cv.fileUrl}`;
                    window.open(url, '_blank');
                } else {
                    alert('Không tìm thấy CV');
                }
            } catch (error) {
                console.error('Error viewing CV:', error);
                alert('Lỗi: ' + (error.message || 'Không thể xem CV'));
            }
        }

        async function saveNotes() {
            try {
                await api.updateApplicationStatus(
                    currentApplicationId, 
                    currentApplication.status, 
                    document.getElementById('notes').value
                );
                alert('Đã lưu ghi chú thành công!');
            } catch (error) {
                console.error('Error saving notes:', error);
                alert('Lỗi: ' + (error.message || 'Không thể lưu ghi chú'));
            }
        }

        // Initialize
        loadCandidateDetail();
    </script>
</body>
</html>
