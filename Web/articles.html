<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Bài viết</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sinhvien.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="sinhvien.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <div id="userAvatar" class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Bài viết</h1>
            <p class="text-gray-600">Cập nhật kiến thức và xu hướng nghề nghiệp</p>
        </div>

        <!-- Search -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex gap-4">
                <input type="text" id="searchInput" placeholder="Tìm kiếm bài viết..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="loadArticles()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-search mr-2"></i>Tìm kiếm
                </button>
            </div>
        </div>

        <!-- Articles Grid -->
        <div id="articlesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Articles will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Đang tải bài viết...</p>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load user info
        loadUserInfo();

        // Load articles
        loadArticles();

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadArticles();
            }
        });

        async function loadArticles() {
            try {
                document.getElementById('articlesGrid').classList.add('hidden');
                document.getElementById('loadingState').classList.remove('hidden');

                const keyword = document.getElementById('searchInput').value;
                const articles = await api.getArticles(keyword);

                document.getElementById('loadingState').classList.add('hidden');
                displayArticles(articles);
            } catch (error) {
                console.error('Load articles error:', error);
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function displayArticles(articles) {
            const container = document.getElementById('articlesGrid');
            container.innerHTML = '';
            container.classList.remove('hidden');

            if (articles.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500">Không tìm thấy bài viết nào</p></div>';
                return;
            }

            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition cursor-pointer';
                div.onclick = () => viewArticle(article.id);
                div.innerHTML = `
                    <div class="mb-4">
                        <div class="w-full h-40 bg-gradient-to-br from-green-400 to-blue-500 rounded-lg mb-4 flex items-center justify-center">
                            <i class="fas fa-newspaper text-6xl text-white opacity-50"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${article.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">${article.summary || article.content?.substring(0, 150) || ''}</p>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span><i class="fas fa-user mr-1"></i>${article.author || 'CareerMate'}</span>
                        <span><i class="fas fa-calendar mr-1"></i>${article.publishedAt ? new Date(article.publishedAt).toLocaleDateString('vi-VN') : 'Mới'}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function viewArticle(articleId) {
            window.location.href = `article-detail.html?id=${articleId}`;
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.fullName) {
                const initials = user.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('userAvatar').textContent = initials;
            }
        }
    </script>
</body>
</html>
