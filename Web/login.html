<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">CareerMate</h1>
            <p class="text-gray-600">Đăng nhập vào tài khoản của bạn</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Quên mật khẩu?</a>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg">
                    Đăng nhập
                </button>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Chưa có tài khoản? 
                        <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">Đăng ký ngay</a>
                    </p>
                </div>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Hoặc</span>
                    </div>
                </div>

                <button type="button" onclick="loginWithGoogle()"
                    class="w-full bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition flex items-center justify-center gap-2">
                    <i class="fab fa-google text-red-500"></i>
                    Đăng nhập với Google
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
        </div>
    </div>

    <script>
        // Wait for API client to load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('accessToken')) {
                const user = getCurrentUser();
                if (user) {
                    if (user.role === 'ADMIN') {
                        window.location.href = 'admin.html';
                    } else if (user.role === 'RECRUITER') {
                        window.location.href = 'nhatuyendung.html';
                    } else {
                        window.location.href = 'sinhvien.html';
                    }
                }
            }

            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorDiv = document.getElementById('errorMessage');
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    
                    // Show loading state
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Đang đăng nhập...';
                    }
                    
                    // Clear previous errors
                    if (errorDiv) {
                        errorDiv.textContent = '';
                        errorDiv.classList.add('hidden');
                    }

                    try {
                        // Check if api is available
                        if (typeof api === 'undefined') {
                            throw new Error('API client chưa được tải. Vui lòng tải lại trang.');
                        }

                        const data = await api.login(email, password);
                        
                        // Redirect based on role
                        const user = data.user || data;
                        if (user.role === 'STUDENT') {
                            window.location.href = 'sinhvien.html';
                        } else if (user.role === 'RECRUITER') {
                            window.location.href = 'nhatuyendung.html';
                        } else if (user.role === 'ADMIN') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'sinhvien.html';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        if (errorDiv) {
                            errorDiv.textContent = error.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại email và mật khẩu.';
                            errorDiv.classList.remove('hidden');
                        } else {
                            alert('Lỗi: ' + (error.message || 'Đăng nhập thất bại'));
                        }
                    } finally {
                        // Reset button state
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Đăng nhập';
                        }
                    }
                });
            }
        });

        function loginWithGoogle() {
            // OAuth2 Google login - to be implemented
            alert('Tính năng đăng nhập Google sẽ được triển khai sớm!');
        }
    </script>
</body>
</html>
