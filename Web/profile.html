<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Hồ sơ cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sinhvien.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="sinhvien.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <div id="userAvatar" class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Hồ sơ cá nhân</h1>
            <p class="text-gray-600">Quản lý thông tin cá nhân và hồ sơ của bạn</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Profile Form -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Basic Info -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Thông tin cơ bản</h2>
                    <form id="profileForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên *</label>
                                <input type="text" id="fullName" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" disabled
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                                <input type="tel" id="phone"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                                <input type="date" id="dateOfBirth"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ</label>
                            <input type="text" id="address"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Giới thiệu bản thân</label>
                            <textarea id="bio" rows="4"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Viết một vài dòng giới thiệu về bản thân..."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                            <i class="fas fa-save mr-2"></i>Lưu thay đổi
                        </button>
                    </form>
                </div>

                <!-- Skills -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Kỹ năng</h2>
                    <div class="mb-4">
                        <div class="flex gap-2">
                            <input type="text" id="skillInput" placeholder="Thêm kỹ năng..."
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="addSkill()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="skillsList" class="flex flex-wrap gap-2">
                        <!-- Skills will be displayed here -->
                    </div>
                </div>

                <!-- Education -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Học vấn</h2>
                    <div id="educationList" class="space-y-4">
                        <!-- Education will be displayed here -->
                    </div>
                    <button onclick="addEducation()" class="mt-4 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        <i class="fas fa-plus mr-2"></i>Thêm học vấn
                    </button>
                </div>

                <!-- Experience -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Kinh nghiệm</h2>
                    <div id="experienceList" class="space-y-4">
                        <!-- Experience will be displayed here -->
                    </div>
                    <button onclick="addExperience()" class="mt-4 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        <i class="fas fa-plus mr-2"></i>Thêm kinh nghiệm
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Avatar -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 text-center">
                    <div id="avatarDisplay" class="w-32 h-32 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-4xl mx-auto mb-4"></div>
                    <input type="file" id="avatarInput" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('avatarInput').click()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition text-sm">
                        <i class="fas fa-camera mr-2"></i>Đổi ảnh đại diện
                    </button>
                </div>

                <!-- Stats -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Thống kê</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">CV đã tải:</span>
                            <span id="cvCount" class="font-semibold text-gray-900">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Đã ứng tuyển:</span>
                            <span id="applicationCount" class="font-semibold text-gray-900">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Kỹ năng:</span>
                            <span id="skillCount" class="font-semibold text-gray-900">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();
        let profile = null;
        let skills = [];

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load user info
        loadUserInfo();
        loadProfile();
        loadStats();

        // Form submit
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveProfile();
        });

        async function loadProfile() {
            try {
                profile = await api.getStudentProfile();
                skills = profile.skills || [];

                // Fill form
                document.getElementById('fullName').value = profile.fullName || '';
                document.getElementById('email').value = profile.email || '';
                document.getElementById('phone').value = profile.phone || '';
                document.getElementById('dateOfBirth').value = profile.dateOfBirth || '';
                document.getElementById('address').value = profile.address || '';
                document.getElementById('bio').value = profile.bio || '';

                // Display skills
                displaySkills();

                // Display avatar
                if (profile.avatarUrl) {
                    document.getElementById('avatarDisplay').style.backgroundImage = `url(${profile.avatarUrl})`;
                    document.getElementById('avatarDisplay').style.backgroundSize = 'cover';
                } else {
                    const initials = (profile.fullName || 'U').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    document.getElementById('avatarDisplay').textContent = initials;
                }
            } catch (error) {
                console.error('Load profile error:', error);
            }
        }

        async function saveProfile() {
            try {
                const updatedProfile = {
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    dateOfBirth: document.getElementById('dateOfBirth').value,
                    address: document.getElementById('address').value,
                    bio: document.getElementById('bio').value,
                    skills: skills
                };

                profile = await api.updateStudentProfile(updatedProfile);
                alert('Đã lưu thay đổi thành công!');
            } catch (error) {
                console.error('Save profile error:', error);
                alert('Lỗi khi lưu: ' + error.message);
            }
        }

        function addSkill() {
            const input = document.getElementById('skillInput');
            const skill = input.value.trim();
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                displaySkills();
                input.value = '';
            }
        }

        function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            displaySkills();
        }

        function displaySkills() {
            const container = document.getElementById('skillsList');
            container.innerHTML = skills.map(skill => `
                <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm flex items-center gap-2">
                    ${skill}
                    <button onclick="removeSkill('${skill}')" class="text-blue-700 hover:text-blue-900">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </span>
            `).join('');
            document.getElementById('skillCount').textContent = skills.length;
        }

        function addEducation() {
            // TODO: Implement education form
            alert('Tính năng thêm học vấn đang được phát triển');
        }

        function addExperience() {
            // TODO: Implement experience form
            alert('Tính năng thêm kinh nghiệm đang được phát triển');
        }

        async function loadStats() {
            try {
                const cvs = await api.getCVs();
                const applications = await api.getApplications(0, 1);
                
                document.getElementById('cvCount').textContent = cvs.length || 0;
                document.getElementById('applicationCount').textContent = applications.totalElements || 0;
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.fullName) {
                const initials = user.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('userAvatar').textContent = initials;
            }
        }
    </script>
</body>
</html>
