<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Chi tiết tin tuyển dụng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="api-client.js"></script>
    <script src="auth-helper.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="nhatuyendung.html" class="text-2xl font-bold text-blue-600">CareerMate</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="nhatuyendung.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Quay lại
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600">Đang tải thông tin...</p>
        </div>

        <div id="jobContent" class="hidden">
            <!-- Header -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h1 id="jobTitle" class="text-3xl font-bold text-gray-900 mb-2">Tiêu đề công việc</h1>
                        <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
                            <span id="jobCompany" class="flex items-center">
                                <i class="fas fa-building mr-2"></i>Công ty
                            </span>
                            <span id="jobLocation" class="flex items-center">
                                <i class="fas fa-map-marker-alt mr-2"></i>Địa điểm
                            </span>
                            <span id="jobType" class="flex items-center">
                                <i class="fas fa-briefcase mr-2"></i>Loại hình
                            </span>
                            <span id="jobStatus" class="px-3 py-1 rounded-full text-xs font-medium"></span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editJob()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-edit mr-2"></i>Sửa tin
                        </button>
                        <button onclick="deleteJob()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                            <i class="fas fa-trash mr-2"></i>Xóa
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-6 text-sm">
                    <div>
                        <span class="text-gray-600">Mức lương:</span>
                        <span id="jobSalary" class="font-semibold text-gray-900 ml-2">Thỏa thuận</span>
                    </div>
                    <div>
                        <span class="text-gray-600">Số lượng:</span>
                        <span id="jobQuantity" class="font-semibold text-gray-900 ml-2">1</span>
                    </div>
                    <div>
                        <span class="text-gray-600">Hạn nộp:</span>
                        <span id="jobExpiresAt" class="font-semibold text-gray-900 ml-2">Không giới hạn</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Content -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Description -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Mô tả công việc</h2>
                        <div id="jobDescription" class="prose max-w-none text-gray-700 whitespace-pre-wrap"></div>
                    </div>

                    <!-- Requirements -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Yêu cầu ứng viên</h2>
                        <div id="jobRequirements" class="prose max-w-none text-gray-700 whitespace-pre-wrap"></div>
                    </div>

                    <!-- Skills -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Kỹ năng yêu cầu</h2>
                        <div id="jobSkills" class="flex flex-wrap gap-2">
                            <!-- Skills will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Stats -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Thống kê</h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Tổng ứng viên</span>
                                <span id="totalApplicants" class="font-semibold text-gray-900">0</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Đã xem</span>
                                <span id="viewedApplicants" class="font-semibold text-gray-900">0</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Phỏng vấn</span>
                                <span id="interviewApplicants" class="font-semibold text-gray-900">0</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Đã offer</span>
                                <span id="offeredApplicants" class="font-semibold text-gray-900">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Thao tác</h3>
                        <div class="space-y-2">
                            <a href="#" onclick="viewApplicants(); return false;" class="block w-full px-4 py-2 bg-blue-600 text-white rounded-lg text-center hover:bg-blue-700 transition">
                                <i class="fas fa-users mr-2"></i>Xem ứng viên
                            </a>
                            <button onclick="duplicateJob()" class="w-full px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                <i class="fas fa-copy mr-2"></i>Sao chép tin
                            </button>
                            <button onclick="closeJob()" class="w-full px-4 py-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50 transition">
                                <i class="fas fa-times-circle mr-2"></i>Đóng tin
                            </button>
                        </div>
                    </div>

                    <!-- Company Info -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Công ty</h3>
                        <div id="companyInfo" class="space-y-2 text-sm text-gray-600">
                            <!-- Company info will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const api = new CareerMateAPI();
        let currentJobId = null;
        let currentJob = null;

        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Get job ID from URL
        function getJobIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadJobDetail() {
            const jobId = getJobIdFromUrl();
            if (!jobId) {
                alert('Không tìm thấy ID tin tuyển dụng');
                window.location.href = 'nhatuyendung.html';
                return;
            }

            currentJobId = jobId;

            try {
                // Get job from my jobs list
                const jobsData = await api.getMyJobs(0, 100);
                const jobs = jobsData.content || jobsData || [];
                currentJob = jobs.find(j => j.id === jobId);

                if (!currentJob) {
                    alert('Không tìm thấy tin tuyển dụng');
                    window.location.href = 'nhatuyendung.html';
                    return;
                }

                // Display job info
                document.getElementById('jobTitle').textContent = currentJob.title || '';
                document.getElementById('jobCompany').innerHTML = `<i class="fas fa-building mr-2"></i>${currentJob.company?.name || 'Chưa có'}`;
                document.getElementById('jobLocation').innerHTML = `<i class="fas fa-map-marker-alt mr-2"></i>${currentJob.location || 'Không xác định'}`;
                document.getElementById('jobType').innerHTML = `<i class="fas fa-briefcase mr-2"></i>${getJobTypeText(currentJob.jobType)}`;
                
                // Status badge
                const statusEl = document.getElementById('jobStatus');
                statusEl.textContent = getStatusText(currentJob.status);
                statusEl.className = `px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(currentJob.status)}`;

                // Salary
                if (currentJob.minSalary && currentJob.maxSalary) {
                    document.getElementById('jobSalary').textContent = 
                        `${formatCurrency(currentJob.minSalary)} - ${formatCurrency(currentJob.maxSalary)}`;
                } else if (currentJob.minSalary) {
                    document.getElementById('jobSalary').textContent = `Từ ${formatCurrency(currentJob.minSalary)}`;
                } else {
                    document.getElementById('jobSalary').textContent = 'Thỏa thuận';
                }

                document.getElementById('jobQuantity').textContent = currentJob.quantity || 1;
                document.getElementById('jobExpiresAt').textContent = currentJob.expiresAt ? 
                    new Date(currentJob.expiresAt).toLocaleDateString('vi-VN') : 'Không giới hạn';

                document.getElementById('jobDescription').textContent = currentJob.description || '';
                document.getElementById('jobRequirements').textContent = currentJob.requirements || '';

                // Load skills
                // TODO: Load skills from job.skills if available

                // Load stats
                await loadJobStats();

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('jobContent').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading job detail:', error);
                alert('Lỗi khi tải thông tin: ' + (error.message || 'Vui lòng thử lại'));
            }
        }

        async function loadJobStats() {
            try {
                const applicantsData = await api.getJobApplicants(currentJobId, 0, 100);
                const applicants = applicantsData.content || applicantsData || [];
                
                document.getElementById('totalApplicants').textContent = applicants.length;
                document.getElementById('viewedApplicants').textContent = 
                    applicants.filter(a => a.status === 'VIEWED').length;
                document.getElementById('interviewApplicants').textContent = 
                    applicants.filter(a => a.status === 'INTERVIEW').length;
                document.getElementById('offeredApplicants').textContent = 
                    applicants.filter(a => a.status === 'OFFERED').length;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function getJobTypeText(type) {
            const types = {
                'FULL_TIME': 'Toàn thời gian',
                'PART_TIME': 'Bán thời gian',
                'CONTRACT': 'Hợp đồng',
                'INTERNSHIP': 'Thực tập'
            };
            return types[type] || type;
        }

        function getStatusText(status) {
            const statuses = {
                'PENDING': 'Chờ duyệt',
                'ACTIVE': 'Đang tuyển',
                'CLOSED': 'Đã đóng',
                'EXPIRED': 'Hết hạn'
            };
            return statuses[status] || status;
        }

        function getStatusColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-700',
                'ACTIVE': 'bg-green-100 text-green-700',
                'CLOSED': 'bg-gray-100 text-gray-700',
                'EXPIRED': 'bg-red-100 text-red-700'
            };
            return colors[status] || 'bg-gray-100 text-gray-700';
        }

        function viewApplicants() {
            window.location.href = `nhatuyendung.html#applicants&jobId=${currentJobId}`;
        }

        function editJob() {
            window.location.href = `nhatuyendung.html#post-job&editId=${currentJobId}`;
        }

        async function deleteJob() {
            if (!confirm('Bạn có chắc chắn muốn xóa tin tuyển dụng này?')) return;

            try {
                // TODO: Call API to delete job
                // await api.deleteJob(currentJobId);
                alert('Đã xóa tin tuyển dụng');
                window.location.href = 'nhatuyendung.html';
            } catch (error) {
                console.error('Error deleting job:', error);
                alert('Lỗi: ' + (error.message || 'Không thể xóa tin tuyển dụng'));
            }
        }

        function duplicateJob() {
            window.location.href = `nhatuyendung.html#post-job&duplicateId=${currentJobId}`;
        }

        async function closeJob() {
            if (!confirm('Bạn có chắc chắn muốn đóng tin tuyển dụng này?')) return;

            try {
                // TODO: Call API to close job
                // await api.updateJobStatus(currentJobId, 'CLOSED');
                alert('Đã đóng tin tuyển dụng');
                loadJobDetail();
            } catch (error) {
                console.error('Error closing job:', error);
                alert('Lỗi: ' + (error.message || 'Không thể đóng tin tuyển dụng'));
            }
        }

        // Initialize
        loadJobDetail();
    </script>
</body>
</html>
